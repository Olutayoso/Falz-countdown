<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Falz Album Release Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bop Daddy's Forthcoming EP</h1>
        <img src="album-cover.jpeg" alt="Album Artwork" class="album-artwork">
        <div class="countdown">
            <h1>"Before The Feast" Drops In</h1>
            <div id="timer">
                <div><span id="days"></span>Days</div>
                <div><span id="hours"></span>Hours</div>
                <div><span id="minutes"></span>Minutes</div>
                <div><span id="seconds"></span>Seconds</div>
            </div>
        </div>
        <a href="#" class="pre-order-button">Pre-Order EP</a>
    </div>
    <script src="script.js"></script>
</body>
</html>
